<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicons-2/favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
        <!--header -->

    <header class="header">
        <h1 class="header-title">Pokémon</h1>
    </header>
    

    <!-- Seção de busca de Pokémon por nome -->
    <section class="search-section">
        <h2>Pesquisar Pokémon por Nome</h2>
        <form id="pokemon-form">
            <input type="text" id="pokemon-name" placeholder="Nome do Pokémon" required>
            <button type="submit">Buscar</button>
            <button type="reset">Resetar</button>
        </form>
        <div id="pokemon-data"></div>
    </section>

    <!-- Seção da galeria de Pokémon por tipo -->
    <section class="gallery-section">
        <h2>Pokémon por Tipo</h2>
        <form id="type-form">
            <select id="pokemon-type" required>
                <option value="" disabled selected>Tipo de Pokémon</option>
            </select>
            <button type="submit">Buscar</button>
            <button type="reset">Resetar</button>
        </form>
        <div id="pokemon-gallery" class="gallery-grid"></div>
    </section>

    <!-- Seção de Pokémon por região -->
    <section class="region-section">
        <h2>Pokémon por Região</h2>
        <form id="region-form">
            <select id="pokemon-region" required>
                <option value="" disabled selected>Selecionar Região</option>
            </select>
            <button type="submit">Buscar</button>
            <button type="reset">Resetar</button>
        </form>
        <div id="pokemon-region-gallery" class="gallery-grid"></div>
    </section>

    <!-- Seção de Pokémon por habilidade -->
    <section class="ability-section">
        <h2>Pokémon por Habilidade</h2>
        <form id="ability-form">
            <select id="pokemon-ability" required>
                <option value="" disabled selected>Selecionar Habilidade</option>
            </select>
            <button type="submit">Buscar</button>
            <button type="reset">Resetar</button>
        </form>
        <div id="pokemon-ability-gallery" class="gallery-grid"></div>
    </section>
    
    <!-- Modal para exibir detalhes do Pokémon -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemon-modal-content">
            
            </div>
        </div>
    </div>

    
    <!-- Footer com flexbox -->
    <footer class="footer">
        <div class="footer-section">
            <h3>Sobre</h3>
            <p>O projeto Pokédex foi realizado pelo o aluno Rafael Viana Domingues.</p>
        </div>
        <div class="footer-section">
            <h3>Links</h3>
            <a href="#">Página Principal</a>
        </div>
        <div class="footer-section social">
            <h3>Redes Sociais</h3>
            <p>
                
                <a href="https://www.facebook.com/rafael.vianadomingues/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://github.com/vianaR25"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.instagram.com/rafa.viana25/"><i class="fa-brands fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
