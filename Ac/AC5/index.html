<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JavaScript</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <h1>Formulário de Contato</h1>

    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
        </div>

        <div class="form-group">
            <label for="subject">Assunto:</label>
            <select id="subject" name="subject" required>
                <option value="">Selecione...</option>
                <option value="Elogio">Elogio</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Sugestão">Sugestão</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        <div class="form-group">
            <label for="file">Upload de Imagem:</label>
            <input type="file" id="file" name="file" accept="image/*">
            <div id="filePreview"></div>
        </div>

        <button type="submit" id="submitButton" disabled>Enviar</button>
        <div id="loadingSpinner" style="display: none;">Enviando...</div>
        <div id="successMessage" style="display: none;">Formulário enviado com sucesso!</div>
    </form>

    <script src="script.js"></script>
</body>
</html>
